          ---

          ##Git -> 分散式管理系統
          ##GitHub -> git server

          --

          #Install
          ```sh
          brew install git
          ```

          --

          #Command

          |         指令         |     功能     |
          | --- | --- |
          |         init         | 建立git管理  |
          |        state         |   檔案狀態   |
          |      add [file]      |   加入追蹤   |
          |     diff [file]      |   檔案差異   |
          | commit -m "message"  | 發佈一個版本 |
          | checkout [file/hash] |   還原檔案   |

          ---

          #主要的用法

          --

          ##儲存版本

          1. git init
          1. (do something)
          1. git add .
          1. git status
          1. git commit -m "something done"

          loop(2-5)

          --

          ##還原版本

          單一檔案

          1. git diff file
          1. git checkout file

          整個專案

          1. git log
          1. git checkout hash[:4]

          --

          #你說命令列太難了？

          ---

          #Source Tree
          圖形化的git

          --

          #Install
          ```sh
          brew cask install sourcetree
          ```

          --

          ![](./st.jpg)

          ---

          #課堂練習

          ```sh
          git clone https://github.com/DuckLL/duckll.github.io.git
          ```

          找出我的投影片各種版本

          --

          當然還有很多很多的功能  
          push pull branch rebase....

          有興趣的同學請到[30天精通git](https://github.com/doggy8088/Learn-Git-in-30-days)
