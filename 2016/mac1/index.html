          ##Mac鍵盤配置
          * command/alt 與Windows相反

          #快速鍵對照

          | 作用 | OSX | Windows | 備註 |
          | ---  | --- | ---     | ---  |
          | 剪下 | ⌘+x | ctrl+x  | Finder 無法使用 |
          | 複製 | ⌘+c | ctrl+c |  |
          | 貼上 | ⌘+v | ctrl+v |  |
          | 全選 | ⌘+a | ctrl+a |  |
          | 存檔 | ⌘+s | ctrl+s |  |
          | 關閉視窗 | ⌘+w | ctrl+w |  |
          | 關閉程式 | ⌘+q | alt+F4 |  |

          Finder 剪下貼上要用 複製,option+貼上

          #環境設定
          工欲善其事必先利其器

          --

          #安裝軟體

          --

          #安裝開發套件(gcc)
          ```sh
          xcode-select --install
          ```
          這個需要一點時間,今天先不要裝

          --

          #安裝brew
          ```sh
          /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
          ```
          brew 安裝terminal的軟體  
          ex: zsh, tmux, vim, ffmpeg, git, apktool...

          --

          #安裝cask
          ```sh
          brew install caskroom/cask/brew-cask
          ```
          brew cask 安裝GUI軟體  
          ex: Chrome, CodeBlocks, Java, Android-Studio, VMware, Dropbox...

          --

          #安裝軟體
          brew (cask) [command]

          | 功用   | 指令    |
          | ---    | ---     |
          | 更新   | update  |
          | 搜尋   | search  |
          | 安裝   | install |
          | 拆除   | remove  |
          | 列表   | list    |
          | 升級   | upgrade |
          | 清垃圾 | cleanup |
