          #提升效率小技巧

          --

          #進階的快速鍵

          1. 快速檢視 spcae
          1. 快速命名 return
          1. 快速便利貼 ⌘+shift+y
          1. 螢幕截圖 ⌘+shift+3 (存在Desktop)
          1. Spotlight ctrl+space
            * 啟動Application
            * 計算機
            * 單位轉換
            * 字典
            * 搜尋

          --

          #使用多重桌面

          ![](./mission.jpg)

          --

          #使用手勢

          * 輕觸 -> 左鍵
          * 雙指輕觸 -> 右鍵
          * 雙指滑動 -> 滾輪
          * 三指滑動 -> 拖曳
          * 四指向上 -> Mission Control
          * 四指左右 -> 切換桌面
          * 四指向內 -> LaunchPad
          * 四指向外 -> 顯示桌面

          前提是你要有一個觸控板  
          觸控板可以幫助你提升效率 <!-- .element: style="color:#f00;"-->
