          #Motivation

          ##Reversible Mapping
          ##(1 by 1 function)

          | Reversible |     |  | Irreversible |     |
          |    ---     | --- |  |     ---      | --- |
          |     00     | 11  |  |      00      | 11  |
          |     01     | 10  |  |      01      | 10  |
          |     10     | 00  |  |      10      | 01  |
          |     11     | 01  |  |      11      | 01  |

          ##The Feistel Cipher

          ###Diffustion
          The statistical structure of the plaintext is dissipated into long range statistics of the ciphertext

          ###Confustion
          Makes relationship between ciphertext and key as complex as possible

          --

          ##Feistel Cipher Design Principles

          * Block size
          * Key size
          * Number of rounds
          * Subkey generation
          * Round funtion
          * Fast software encryption/decryption
          * Ease of analysis

          ##The Use of 56-Bit KeysA

          * Key size = 2^56 ≒ 7.2*10^16
          * DES finally and definitively proved insecure in July 1998.
          * 3-DES,AES

          ###Differential and Linear Cryptanalysis

          --

          ##Differential Cryptanalysis
          Can successfully cryptanalyze DES with an effort on the order of 2^47 encryptions.

          --

          ##Linear Cryptanalysis
          This method can find a DES key given 2^43 known plaintexts, as compared to 2^47 chosen plaintexts for differential cryptanalysis.
