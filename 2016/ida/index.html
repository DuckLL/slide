<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <meta charset='utf-8'>
    <title>IDA</title>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <meta content='black-translucent' name='apple-mobile-web-app-status-bar-style'>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' name='viewport'>
    <link href='../../css/reveal.css' rel='stylesheet'>
    <link href='../../css/theme/night.css' id='theme' rel='stylesheet'>
    <!-- Code syntax highlighting -->
    <link href='../../lib/css/zenburn.css' rel='stylesheet'>
    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '../../css/print/pdf.css' : '../../css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
    <!--[if lt IE 9]>
      <script src="../../lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='reveal'>
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class='slides'>
        <section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
          <script type="text/template">
          #IDA

          廖子慶  
          2016/04/11 <!-- .element: align="right" -->

          ---

          #小技巧

          | key | function |
          | --- | --- |
          | F5 | decompiler |
          | 雙擊變數 | 查看stack位置 |
          | Esc | 跳回 |
          | R | 字元型態 |

          --

          #用說的不如自己做

          [eazy](https://www.dropbox.com/s/ms8zd8nv5g9o79v/eazy?dl=0) <!-- .element: target="blank" -->

          [hard](https://www.dropbox.com/s/iw4khfsd5he9qma/hard?dl=0) <!-- .element: target="blank" -->

          ---

          #講解Time

          ---

          #END

          </script>
        </section>
      </div>
    </div>
    <script src='../../lib/js/head.min.js'></script>
    <script src='../../js/reveal.js'></script>
    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
      	controls: true,
        progress: true,
        history: true,
        slideNumber: true,
        center: true,
        keyboard: true,
        overview: true,

        // The "normal" size of the presentation, aspect ratio will be preserved
        // when the presentation is scaled to fit different resolutions. Can be
        // specified using percentage units.
        width: 1024,
        height: 768,
        // Bounds for smallest/largest possible scale to apply to content
        minScale: 0.1,
        maxScale: 1.0,

      	transition: 'convex', // none/fade/slide/convex/concave/zoom

      	// Optional reveal.js plugins
      	dependencies: [
      		{ src: '../../lib/js/classList.js', condition: function() { return !document.body.classList; } },
      		{ src: '../../plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      		{ src: '../../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: '../../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
      		{ src: '../../plugin/zoom-js/zoom.js', async: true },
      		{ src: '../../plugin/notes/notes.js', async: true }
      	]
      });
    </script>
  </body>
</html>
