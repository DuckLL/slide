          ##Message Authentication Code

          $MAC=C(K,M)$

          * K = secret key shared only by sender and receiver
          * C(K,M) = fixed-length authenticator

          ##Hash function
          
          $h=H(M)$

          --

          ###Requirement for a Hash Function

          1. H can be applied to a block of data of any size
          1. H produces a fixed-length output
          1. H(x) is relatively easy to compute for any given x, making both hardware and software implementation practical
          1. For any given value h, it is compulationally infeasible to find $y\neq x$ such that H(y)=H(x). This is sometimes referred to as weak collision resistance
          1. It is computationally infeasible to find any pair(x,y) such that H(x)=H(y). This is sometimes referred to as strong collision resistance

          --

          ##Simple Hash Functions

          $C\_i=b\_{i0}\bigoplus b\_{i1}\bigoplus \cdots \bigoplus b\_{im}$

          * $C_i$ = *i*th bit the hash code, $1\leq i\leq n$ 
          * m = numver of n-bit blocks in the input
          * $b_{ij}$ = *i*th bit in *j*th block
          * $\bigoplus$ = XOR operation
