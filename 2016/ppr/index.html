          #gcc

          [不只是Compiler](http://www.slideshare.net/jserv/how-a-compiler-works-gnu-toolchain)

          --

          #Install
          ```sh
          sudo apt-get install gcc-multilib
          ```

          --

          #基本指令

          ```sh
          gcc [option] file.c
          ```

          * -o [name] 指定輸出檔名(default:"a.out")
          * -g Debug Mode(包入source code)
          * -m32 使用32bit格式
          * -fno-stack-protector 關閉Overflow保護
          * -z execstack 關閉DEP保護
          * -O[0-2]{1} 程式碼最佳化(default:O2)

          ---

          #nasm
          Assembler

          --

          #Install
          ```sh
          sudo apt-get install nasm
          ```

          --

          #基本指令

          ```sh
          nasm [option] file.s
          ```

          * -f [type] (elf32,win32...) 輸出檔案格式(必要)
          * -o [name] 指定輸出檔名
          * -g Debug Mode
          * -O[0-2]{1} 程式碼最佳化(default:O2)

          --
