<!DOCTYPE html>
<html lang='en'>

<head>
  <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
  <meta charset='utf-8'>
  <title>DuckLL's Slides</title>
  <meta content='yes' name='apple-mobile-web-app-capable'>
  <meta content='black-translucent' name='apple-mobile-web-app-status-bar-style'>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui'
    name='viewport'>
  <link href='./css/reveal.css' rel='stylesheet'>
  <link href='./css/theme/white.css' id='theme' rel='stylesheet'>
  <!-- Code syntax highlighting -->
  <link href='./lib/css/zenburn.css' rel='stylesheet'>
  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? './css/print/pdf.css' :
      './css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
  <!--[if lt IE 9]>
      <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145305136-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-145305136-2');
  </script>
</head>

<body>
  <div class='reveal'>
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class='slides'>
      <section data-markdown="./main.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
      </section>
    </div>
  </div>
  <script src='./lib/js/head.min.js'></script>
  <script src='./js/reveal.js'></script>
  <script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      slideNumber: true,
      center: true,
      keyboard: true,
      overview: true,

      // The "normal" size of the presentation, aspect ratio will be preserved
      // when the presentation is scaled to fit different resolutions. Can be
      // specified using percentage units.
      width: 1024,
      height: 768,
      // Bounds for smallest/largest possible scale to apply to content
      minScale: 0.1,
      maxScale: 1.0,

      transition: 'convex', // none/fade/slide/convex/concave/zoom

      // Optional reveal.js plugins
      dependencies: [{
          src: './lib/js/classList.js',
          condition: function () {
            return !document.body.classList;
          }
        },
        {
          src: './plugin/markdown/marked.js',
          condition: function () {
            return !!document.querySelector('[data-markdown]');
          }
        },
        {
          src: './plugin/markdown/markdown.js',
          condition: function () {
            return !!document.querySelector('[data-markdown]');
          }
        },
        {
          src: './plugin/highlight/highlight.js',
          async: true,
          condition: function () {
            return !!document.querySelector(
              'pre code');
          },
          callback: function () {
            hljs.initHighlightingOnLoad();
          }
        },
        {
          src: './plugin/zoom-js/zoom.js',
          async: true
        },
        {
          src: './plugin/notes/notes.js',
          async: true
        }
      ]
    });
  </script>
</body>

</html>
